<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv作品直达工具</title>
    https://img0.baidu.com/it/u=1485063442,3779524097&fm=253&fmt=auto&app=138&f=PNG?w=500&h=500">
    <style>
        /* 保持原有样式不变 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: 
                linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
                url('https://i.pixiv.cat/img-original/img/2025/03/18/21/31/23/128353841_p0.jpg');
            background-size: cover;
            background-position: center;
        }

        。container {
            background: rgba(255, 255, 255, 0.7);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            text-align: center;
            min-width: 320px;
            backdrop-filter: blur(6px);
        }

        input {
            padding: 12px 16px;
            margin: 1.5rem 0;
            width: 280px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #0096fa;
            outline: none;
            box-shadow: 0 0 8px rgba(0,150,250,0.2);
        }

        button {
            display: inline-block;
            min-width: 120px;
            padding: 14px 24px;
            background-color: #0096fa;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #007acc;
        }

        。logo {
            width: 96px;
            height: 96px;
            margin: 0 auto 1.2rem;
            background: url('https://img0.baidu.com/it/u=1485063442,3779524097&fm=253&fmt=auto&app=138&f=PNG?w=500&h=500') center/contain no-repeat;
        }

        #info {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h2 style="margin-bottom: 1.5rem;">Pixiv作品直达工具</h2>
        <input 
            type="number" 
            id="pixivId" 
            placeholder="请输入作品ID" 
            autofocus
            onkeypress="handleEnter(event)"
        >
        <button onclick="openNewWindow()">跳转到Pixiv</button>
        
从Pixiv作品页地址栏复制数字ID
例如：https://www.pixiv.net/artworks/12345678>
    </div>

    <script>
        function openNewWindow() {
            const pixivId = document.getElementById('pixivId').value;
            
            if (!pixivId) {
                alert("请输入有效的作品ID");
                return;
            }

            // 新窗口打开逻辑
            const targetUrl = `https://www.pixiv.net/artworks/${pixivId}`;
            const newWindow = window.open(targetUrl, '_blank');
            
            // 检测弹窗是否被拦截
            if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                alert("请允许本页弹出窗口，或检查广告拦截插件设置");
            }
        }

        function handleEnter(event) {
            if(event.key === "Enter") {
                openNewWindow();
            }
        }
    </script>
</body>
</html>
