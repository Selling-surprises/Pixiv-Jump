<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 视口强化设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="img/Default-Logo.png">
    <title>Pixiv作品直达工具</title>
    <style>
        * {
            box-sizing: border-box; /* 修复盒模型计算 */
        }

        :root {
            --primary-color: #0096fa;
            --error-color: #ff4d4f;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: 
                linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
                url('img/Default-Background.png');
            background-size: cover;
            background-position: center;
            -webkit-tap-highlight-color: transparent;
        }

        /* 移动端专用背景 */
        @media (max-width: 768px) {
            body {
                background-image: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
                                  url('img/Default-Background-Phone.png');
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            margin: 1rem auto;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        #pixivId {
            width: 100%;
            padding: 0.8rem 1rem;
            margin: 1rem 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            display: block;
            -webkit-appearance: none;
        }

        /* 超小屏优化 */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 1.2rem;
            }

            h1 {
                font-size: 1.5rem;
                margin: 0.5rem 0;
            }

            #pixivId {
                font-size: 16px;
                padding: 0.8rem;
                margin: 0.8rem 0;
            }

            button {
                width: 100%;
                font-size: 16px;
                padding: 0.8rem;
                margin: 0.5rem 0;
            }

            p {
                font-size: 0.9rem;
                margin: 1rem 0;
            }

            .logo {
                width: 60px;
                height: 60px;
                margin: 0 auto 0.8rem;
            }

            .error-message {
                margin: 0.3rem 0;
            }
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            min-height: 1.2rem;
            margin: 0.5rem 0;
        }

        button {
            width: calc(100% - 2rem);
            padding: 0.875rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            min-height: 44px; /* 满足最小点击区域 */
        }

        button:hover {
            background-color: #007acc;
        }

        .logo {
            width: 72px;
            height: 72px;
            margin: 0 auto 1rem;
            background: url('img/Default-Logo.png') center/contain no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1 style="margin-bottom: 1rem;">Pixiv作品直达工具</h1>
        <input 
            type="number" 
            id="pixivId" 
            placeholder="请输入作品ID"
            autofocus
            inputmode="numeric"
            min="1"
            step="1"
        >
        <div class="error-message" id="errorMsg"></div>
        <button id="submitBtn">跳转到Pixiv</button>
        <p style="color: #666; margin-top: 1.5rem;">示例ID：<code>128353841</code></p>
    </div>

    <script>
        (function() {
            'use strict';
            // 触控延迟优化
            document.addEventListener('touchstart', function(){}, {passive: true});

            const elements = {
                input: document.getElementById('pixivId'),
                button: document.getElementById('submitBtn'),
                error: document.getElementById('errorMsg')
            };

            function validateInput(value) {
                const id = value.trim();
                if (!id) return '请输入作品ID';
                if (isNaN(id) || id <= 0) return 'ID必须为正整数';
                return null;
            }

            function openArtwork(id) {
                try {
                    const newWindow = window.open(`https://www.pixiv.net/artworks/${id}`, '_blank');
                    setTimeout(() => {
                        if (!newWindow || newWindow.closed) {
                            showError('请允许弹出窗口或禁用广告拦截工具');
                        }
                    }, 500);
                } catch (e) {
                    showError('浏览器安全策略阻止了弹窗');
                }
            }

            function showError(message) {
                elements.error.textContent = message;
                elements.error.style.visibility = 'visible';
                setTimeout(() => elements.error.style.visibility = 'hidden', 2000);
            }

            elements.button.addEventListener('click', () => {
                const error = validateInput(elements.input.value);
                if (error) return showError(error);
                openArtwork(elements.input.value);
            });

            elements.input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') elements.button.click();
            });
        })();
    </script>
</body>
</html>
