<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv作品直达工具</title>
    <style>
        /* 恢复原有文档区样式 */
        :root {
            --primary-color: #0096fa;
            --error-color: #ff4d4f;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: 
                linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
                url('img/Default-Background.png'); /* 本地背景 */
            background-size: cover;
            background-position: center;
        }

        /* 恢复原始容器样式 */
        。container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            width: 320px;  /* 固定宽度恢复 */
            margin: 2rem 0;
            text-align: center;  /* 新增居中 */
        }

        /* 恢复原始输入框样式 */
        #pixivId {
            width: 280px;  /* 原始宽度 */
            padding: 12px 16px;  /* 原始内边距 */
            margin: 1.5rem 0;  /* 原始外边距 */
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            display: block;  /* 新增块级显示 */
        }

        /* 保持原有功能优化 */
        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            height: 1.2rem;
            margin-top: 0.5rem;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #007acc;
        }

        /* 本地Logo样式调整 */
        .logo {
            width: 96px;
            height: 96px;
            margin: 0 auto 1.2rem;
            background: url('img/Default-Logo.png') center/contain no-repeat;
        }
    </style>
</head>
<body>
    <!-- 保持原有DOM结构不变 -->
    <div class="container">
        <div class="logo"></div>
        <h1 style="margin-bottom: 1.5rem;">Pixiv作品直达工具</h1>
        <input 
            type="number" 
            id="pixivId" 
            placeholder="请输入作品ID"
            autofocus
            inputmode="numeric"
            min="1"
            step="1"
        >
        <div class="error-message" id="errorMsg"></div>
        <button id="submitBtn" style="margin-top: 1rem;">跳转到Pixiv</button>
        <p style="color: #666; margin-top: 1.5rem;">示例ID：<code>128353841</code></p>
    </div>

    <script>
        (function() {
            'use strict';
            const elements = {
                input: document.getElementById('pixivId'),
                button: document.getElementById('submitBtn'),
                error: document.getElementById('errorMsg')
            };

            // 保持原有脚本逻辑
            function validateInput(value) {
                const id = value.trim();
                if (!id) return '请输入作品ID';
                if (isNaN(id) || id <= 0) return 'ID必须为正整数';
                return null;
            }

            function openArtwork(id) {
                try {
                    const newWindow = window.open(`https://www.pixiv.net/artworks/${id}`, '_blank');
                    setTimeout(() => {
                        if (!newWindow || newWindow.closed) {
                            showError('请允许弹出窗口或禁用广告拦截工具');
                        }
                    }, 500);
                } catch (e) {
                    showError('浏览器安全策略阻止了弹窗');
                }
            }

            function showError(message) {
                elements.error.textContent = message;
                elements.error.style.visibility = 'visible';
                setTimeout(() => elements.error.style.visibility = 'hidden', 2000);
            }

            elements.button.addEventListener('click', () => {
                const error = validateInput(elements.input.value);
                if (error) return showError(error);
                openArtwork(elements.input.value);
            });

            elements.input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') elements.button.click();
            });
        })();
    </script>
</body>
</html>
